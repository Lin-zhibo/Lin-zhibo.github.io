<svg width="300" height="300" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <!-- 帽穗的金色渐变，增加质感 -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 1. 帽子底部 (戴在头上的部分) -->
  <!-- 为了有立体感，虽然主体是#FEB8C2，但这部分通常在阴影中，
       所以我用了#FEB8C2作为基础，并加了深色描边 -->
  <path d="M65,95 Q65,135 100,135 Q135,135 135,95 L135,85 L65,85 Z" 
        fill="#FEB8C2" 
        stroke="#444444" 
        stroke-width="2"/>

  <!-- 2. 帽子顶部 (菱形板) -->
  <polygon points="20,70 100,105 180,70 100,35" 
           fill="#FEB8C2" 
           stroke="#444444" 
           stroke-width="2"/>

  <!-- 3. 帽穗 (金色) -->
  <!-- 中心的扣子 -->
  <circle cx="100" cy="70" r="4" fill="#444444" />
  
  <!-- 绳子 -->
  <path d="M100,70 Q165,70 170,110" 
        stroke="#FFD700" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- 穗子流苏 -->
  <g stroke="url(#goldGradient)" stroke-width="2">
    <line x1="170" y1="110" x2="160" y2="145" />
    <line x1="170" y1="110" x2="167" y2="150" />
    <line x1="170" y1="110" x2="173" y2="150" />
    <line x1="170" y1="110" x2="180" y2="145" />
  </g>
  
  <!-- 穗子连接处的结 -->
  <circle cx="170" cy="110" r="3" fill="#DAA520" />

</svg>